# Packages to remove for clean Debian installation
# These packages are typically not needed on a HiFiBerry OS system
# and removing them helps reduce system size and attack surface
# Only includes packages that are safe to remove without breaking dependencies

# Development tools (usually not needed on production systems)
# Only include high-level packages that pull in dependencies
build-essential
gcc
g++
cpp
make
dpkg-dev

# Development libraries (usually not needed on production systems)
libgcc-s1-dev
libc6-dev
linux-libc-dev

# Documentation packages
manpages-dev

# Network tools that may not be needed
ftp

# Python development packages (keep only if needed for development)
python3-dev
python3-pip

# Additional build dependencies
autoconf
automake
libtool
pkg-config
