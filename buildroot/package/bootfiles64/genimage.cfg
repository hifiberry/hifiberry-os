image boot.vfat {
	vfat {
		files = {
			"bcm2711-rpi-4-b.dtb",
			"bcm2710-rpi-3-b-plus.dtb",
			"bcm2710-rpi-3-b.dtb",
			"bcm2710-rpi-cm3.dtb",
			"bcm2710-rpi-zero-2-w.dtb",
			"bcm2710-rpi-zero-2.dtb",
			"bcm2711-rpi-4-b.dtb",
			"bcm2711-rpi-cm4-io.dtb",
			"bcm2711-rpi-cm4.dtb",
			"bcm2711-rpi-cm4s.dtb",
			"bcm2712-rpi-5-b.dtb",
			"bootcode.bin",
			"fixup.dat",
			"fixup4.dat",
			"fixup4x.dat",
			"fixup_x.dat",
			"start.elf",
			"start4.elf",
			"start4x.elf",
			"start_x.elf",
			"rpi-firmware/cmdline.txt",
			"rpi-firmware/config.txt",
			"rpi-firmware/overlays",
			"Image",

		}
	}

	size = 256M
}

image sdcard.img {
	hdimage {
	}

	partition boot {
		partition-type = 0xC
		bootable = "true"
		image = "boot.vfat"
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
	}
}
